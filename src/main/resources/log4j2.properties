
name = development
status = debug

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %highlight{%-5p [%t] [%c{1}] %m%n}
appender.console.layout.disableAnsi = false

rootLogger.level = debug
rootLogger.appenderRef.stdout.ref = consoleLogger



logger.UndoHistory.name = pl.edu.ur.pnes.editor.history.UndoHistory
logger.UndoHistory.level = info
logger.UndoHistory.appenderRef.stdout.ref = consoleLogger
logger.UndoHistory.additivity = false


